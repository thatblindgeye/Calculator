<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="calculator-container">
        <div class="display">
          <p class="operation">100 + 100</p>
          <p class="main-display">0123456789</p>
        </div>
        <div class="button-container">
          <button type="button" class="percentage btn calc-btn">%</button>
          <button type="button" class="clear btn calc-btn">AC</button>
          <button type="button" class="delete btn calc-btn"><i class="material-icons">backspace</i></button>
          <button type="button" class="divide btn calc-btn operator">/</button>
          <button type="button" class="seven btn calc-btn">7</button>
          <button type="button" class="eight btn calc-btn">8</button>
          <button type="button" class="nine btn calc-btn">9</button>
          <button type="button" class="multiply btn calc-btn operator">x</button>
          <button type="button" class="four btn calc-btn">4</button>
          <button type="button" class="five btn calc-btn">5</button>
          <button type="button" class="six btn calc-btn">6</button>
          <button type="button" class="subtract btn calc-btn operator">-</button>
          <button type="button" class="one btn calc-btn">1</button>
          <button type="button" class="two btn calc-btn">2</button>
          <button type="button" class="three btn calc-btn">3</button>
          <button type="button" class="add btn calc-btn operator">+</button>
          <button type="button" class="pos-neg btn calc-btn">+/-</button>
          <button type="button" class="zero btn calc-btn">0</button>
          <button type="button" class="decimal btn calc-btn">.</button>
          <button type="button" class="equal btn calc-btn">=</button>
          <button type="button" class="theme btn"><i class="material-icons">wb_sunny</i></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
