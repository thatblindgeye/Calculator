<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="calculator-container">
        <div class="display">
          <p class="equation">0 + 01234567890120123456345678</p>
          <p class="main-display">01234511</p>
        </div>
        <div class="button-container">
          <button type="button" class="percentage btn disableable">%</button>
          <button type="button" class="clear btn">AC</button>
          <button type="button" class="delete btn"><i class="material-icons">backspace</i></button>
          <button type="button" class="divide btn operator disableable">/</button>
          <button type="button" class="seven btn digit disableable">7</button>
          <button type="button" class="eight btn digit disableable">8</button>
          <button type="button" class="nine btn digit disableable">9</button>
          <button type="button" class="multiply btn operator disableable">*</button>
          <button type="button" class="four btn digit disableable">4</button>
          <button type="button" class="five btn digit disableable">5</button>
          <button type="button" class="six btn digit disableable">6</button>
          <button type="button" class="subtract btn operator disableable">-</button>
          <button type="button" class="one btn digit disableable">1</button>
          <button type="button" class="two btn digit disableable">2</button>
          <button type="button" class="three btn digit disableable">3</button>
          <button type="button" class="add btn operator disableable">+</button>
          <button type="button" class="pos-neg btn disableable">+/-</button>
          <button type="button" class="zero btn digit disableable">0</button>
          <button type="button" class="decimal btn disableable">.</button>
          <button type="button" class="equal btn">=</button>
          <button type="button" class="theme btn"><i class="material-icons">wb_sunny</i></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
