<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="calculator-container">
        <div class="display-container">
          <input type="text" class="equation" readonly>
          <input type="text" id="main-display" value="0" readonly>
        </div>
        <div class="button-container">
          <button type="button" class="clear btn">AC</button>
          <button type="button" class="delete btn"><i class="material-icons">backspace</i></button>
          <button type="button" class="percentage btn">%</button>
          <button type="button" class="divide btn operator">/</button>
          <button type="button" class="seven btn digit">7</button>
          <button type="button" class="eight btn digit">8</button>
          <button type="button" class="nine btn digit">9</button>
          <button type="button" class="multiply btn operator">*</button>
          <button type="button" class="four btn digit">4</button>
          <button type="button" class="five btn digit">5</button>
          <button type="button" class="six btn digit">6</button>
          <button type="button" class="subtract btn operator">-</button>
          <button type="button" class="one btn digit">1</button>
          <button type="button" class="two btn digit">2</button>
          <button type="button" class="three btn digit">3</button>
          <button type="button" class="add btn operator">+</button>
          <button type="button" class="pos-neg btn">+/-</button>
          <button type="button" class="zero btn digit">0</button>
          <button type="button" class="decimal btn">.</button>
          <button type="button" class="equal btn">=</button>
          <button type="button" class="theme btn"><i class="material-icons">wb_sunny</i></button>
        </div>
      </div>
      <div class="shortcuts">
        <h1>Keyboard Shortcuts</h1>
        <p>All Clear: press <kbd>C</kbd></p>
        <p>Toggle Negative: press <kbd>N</kbd></p>
        <p>Toggle Theme: press <kbd>T</kbd></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
